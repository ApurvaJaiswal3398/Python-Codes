{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block css %}
<style>
    .single-card-tab {
        height: 60vh;
        display: flex;
        flex-direction: row;
        align-items: center;
    }
</style>
{% endblock %}


{% block body %}
<br><br>
<div class="container-md">
    {% if message %}
    <div class="row" style="margin: 50px 70px -30px;">
        <div class="col-sm-12 alert alert-danger" role="alert">
            {{ message }}
        </div>
    </div>       
    {% endif %}
    <div class="row  row-col-2" style="margin: 50px;">
        <div class="col">
            <div class="card">
                <div class="card-body bg-info text-light single-card-tab rounded" style="padding: 50px 100px;">
                    <form method="POST">
                        <div class="h3 mb-3 font-weight-normal text-center">Login</div><hr>
                        <div class="form-group">
                            <label for="login_email">Email</label>
                            <input type="email" class="form-control" name="login_email" id="login_email" aria-describedby="EmailId" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="login_password">Password</label>
                            <input type="password" class="form-control" name="login_password" id="login_password" placeholder="Enter Password">
                        </div>
                        <button class="btn btn-danger col-sm-6 rounded-pill">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body bg-light text-dark single-card-tab rounded" style="padding: 50px 100px;">
                    <form method="post" class="text-center">
                        <div class="h3 mb-3 font-weight-normal text-center">Not Registered Yet? </div><hr>
                        <a href="/register"><button type="button" class="btn btn-success col-sm-6 text-center rounded-pill">Register Now</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
