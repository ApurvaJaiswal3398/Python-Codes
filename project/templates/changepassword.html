{% extends 'layout.html' %}

{% block css %}
<style>
    .single-card-tab {
        height: 65vh;
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    small{
        color: blanchedalmond;
        margin: auto 10px;
    }
</style>
{% endblock %}

{% block spin_login %}<span class="spinner-grow spinner-grow-sm"></span>{% endblock %}

{% block body %}
<br><br>
<div class="container-md">
    <div class="row  row-col-2" style="margin: 50px;">
        <div class="col">
            <div class="card">
                <div class="card-body bg-info text-light single-card-tab rounded" style="padding: 50px 100px;">
                    <form method="POST" name="login" onsubmit="return passwordvalidate()">
                        <div class="h3 mb-3 font-weight-normal text-center">Login</div><hr>
                        <div class="form-group">
                            <label for="newpass">Enter New Password</label>
                            <input type="password" class="form-control" name="newpass" id="newpass" placeholder="Enter New Password" onblur="checknewpass()" required>
                        </div>
                        <div class="form-group">
                            <label for="confpass">Confirm Password</label>
                            <input type="password" class="form-control" name="confpass" id="confpass" placeholder="Confirm Password" onblur="checkconfpassword()" required>
                            <small class="form-text">Password must contain an uppercase alphabet, a lowercase alphabet, a digt and a special character!</small>
                        </div>
                        <button class="btn btn-danger col-sm-6 rounded-pill" onsubmit="return checkequality()">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body bg-light text-dark single-card-tab rounded" style="padding: 50px 100px;">
                    <form method="post" class="text-center">
                        <div id="get" class="h3 mb-3 font-weight-normal text-center">Not Registered Yet? </div><hr>
                        <a href="/register"><button type="button" class="btn btn-success col-sm-6 text-center rounded-pill">Register Now</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="test"></div>
{% endblock %}

{% block js %}
<script type="text/javascript">
    
    function checknewpass()
    {
        var regex=/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,}$/i ;
        var np=document.getElementById('newpass').value;
        if(np!="")
        {
            if(!regex.test(np))
            {
                document.getElementById('newpass').style.border="2px solid red";
                document.getElementById('newpass').value="";
            }
        }
        document.body.focus();
    }
    function checkconfpassword()
    {
        var regex=/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,}$/i ;
        var pass=document.getElementById('confpass').value;
        if(pass!="")
        {
            if(!regex.test(pass))
            {
                document.getElementById('confpass').style.border="2px solid red";
                document.getElementById('confpass').value="";
            }
        }
        document.body.focus();
    }
    function checkequality()
    {
        var c=document.getElementById('confpass').value;
        var n=document.getElementById('newpass').value;
        if(n == c)
        {
            alert('Password Match!');
            return true;
        }
        else
        {
            alert('Password Did Not Match');
            return false;
        }
    }
</script>
{% endblock %}
